<div>
    <h1>Please Type your info</h1>

    <Label>Username</Label><br>
    <input type="password" [(ngModel)]='password' placeholder="Type your password"><br><br>
    <button style="background-color: green;" (click)='logIn(username,password)'>LOG IN</button>
</div>
